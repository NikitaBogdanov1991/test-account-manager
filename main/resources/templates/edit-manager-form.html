<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit manager form</title>
</head>
<body>
    <form method="post" action="/update">
        <input type="hidden"
               name="id"
               th:value="${account.id}"
        />
        <br>
        <input type="text"
               name="name"
               placeholder="Account name"
               th:value="${account.name}"
        />
        <br>
        <input type="text"
               name="surname"
               placeholder="Account surname"
               th:value="${account.surname}"
        />
        <br>
        <input type="text"
               name="email"
               placeholder="Account email"
               th:value="${account.email}"
        />
        <br>
        <input type="text"
               name="telephoneNumber"
               placeholder="Account telephone number"
               th:value="${account.telephoneNumber}"
        />
        <br>
        <input type="text"
               name="dateOfBirth"
               placeholder="Account date of birth"
               th:value="${account.dateOfBirth}"
        />
        <br>
        <input type="text"
               name="login"
               placeholder="Account login"
               th:value="${account.login}"
        />
        <br>
        <input type="text"
               name="password"
               placeholder="Account password"
               th:value="${account.password}"
        />
        <br>
        <input type="number"
               min="0"
               name="amount"
               placeholder="Account amount"
               th:value="${account.amount}"
        />
        <br>
        <input type="submit"/>
    </form>
    <br>
    <a href="/choose-a-role-form">Return to start page</a>
</body>
</html>
