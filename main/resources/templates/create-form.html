<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create form</title>
</head>
<body>
    <form method="post" action="/create">
        <input type="text"
               name="name"
               placeholder="Account name"/>
        <br>
        <input type="text"
               name="surname"
               placeholder="Account surname"/>
        <br>
        <input type="text"
               name="email"
               placeholder="Account email"/>
        <br>
        <input type="text"
               name="telephoneNumber"
               placeholder="Account telephone number"/>
        <br>
        <input type="text"
               name="dateOfBirth"
               placeholder="Account date of birth"/>
        <br>
        <input type="text"
               name="login"
               placeholder="Account login"/>
        <br>
        <input type="text"
               name="password"
               placeholder="Account password"/>
        <br>
        <input type="number"
               min="0"
               name="amount"
               placeholder="Account amount"/>
        <br>
        <input type="submit"/>
    </form>
    <br>
    <a href="/choose-a-role-form">Return to start page</a>
</body>
</html>
